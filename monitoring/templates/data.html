<div id="result" class="result">
  <table>
    <tr><th>DateTime</th><th>Hostname</th><th>Database</th><th>Status</th><th>Error</th><th>Message</th></tr>
    {%for db in data %}
    <tr><td id="Time">{{ db.Time }}</td><td id="Hostname">{{ db.Hostname }}</td><td id="Database">{{ db.Database }}</td></td><td id="Status">{{ db.Status }}</td><td id="Error">{{ db.Error }}<td id="Message">{{ db.Message }}</td></tr>
    {%endfor%}
  </table>
</div>
